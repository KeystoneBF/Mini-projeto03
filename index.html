<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!--<link rel="stylesheet" href="style.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 mx-auto  bg-primary-subtle border border-primary-subtle rounded-3">
                <h1>Lista de Tarefas</h1>
                <form id="formTarefa">
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição:</label>
                        <input type="text" class="form-control border-dark-subtle" id="descricao" required>
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Data:</label>
                        <input type="date" class="form-control border-dark-subtle" id="data" required>
                    </div>
                    <div class="mb-3">
                        <label for="comentario" class="form-label">Comentário:</label>
                        <input type="text" class="form-control border-dark-subtle" id="comentario" required>
                    </div>
                    <div class="mb-3">
                        <label for="prioridade" class="form-label">Prioridade:</label>
                        <select id="prioridade" class="form-select border-dark-subtle">
                            <option value="Alta">Alta</option>
                            <option value="Media">Média</option>
                            <option value="Baixa">Baixa</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="data_criacao" class="form-label">Data de Criação:</label>
                        <input type="date" class="form-control border-dark-subtle" id="data_criacao" disabled>
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input border-dark-subtle" type="checkbox" value="" id="notificacao">
                        <label class="form-check-label" for="notificacao">
                            Notificar sobre esta tarefa.
                        </label>
                      </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Adicionar Tarefa</button>
                        <button type="button" class="btn btn-danger" onclick="resetForm()">Cancelar</button>
                    </div>
                </form>
                <ul id="listaTarefas"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
